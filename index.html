        <SCRIPT>
                var Version = navigator.appVersion;
                var Nom = navigator.appName;
                var texte = document.title;
                var width = 30;     
                var strLen = texte.length;
                var pos = 1 - width;
                var time = 250;     
                
                Titre();
                
                function Titre(){
                    var scroll = "";
                    pos++;
                    if (pos == strLen) pos = 1 - width;
                    if (pos<0){
                        for (var i=1; i<=Math.abs(pos); i++) scroll = scroll + " ";
                        scroll = scroll + texte.substring(0, width - i + 1);
                        for (var i=scroll.length; i<=width; i++) scroll = scroll + " ";
                    } else{
                        scroll = scroll + texte.substring(pos, pos + width);
                        for (var i=scroll.length; i<=width; i++) scroll = scroll + " ";
                    }
                    if (Nom == 'Microsoft Internet Explorer','Mozilla FireFox','Opera','Google Chrome','Safari') {
                        document.title = scroll;
                    }
                    setTimeout("Titre()",time);
                }
            </SCRIPT>

                <script type="text/javascript">
// List of sentences
var _CONTENT = [ "Blind Loves You <3", "No reply = Sleep / School / Busy / AFK", "My only account is Blind#6637", "Don't fall for impersonators!", "Contact info below :)" ];

// Current sentence being processed
var _PART = 0;

// ChaBlindter number of the current sentence being processed 
var _PART_INDEX = 0;

// Holds the handle returned from setInterval
var _INTERVAL_VAL;

// Element that holds the text
var _ELEMENT = document.querySelector("#text");

// Implements typing effect
function Type() { 
	var text =  _CONTENT[_PART].substring(0, _PART_INDEX + 1);
	_ELEMENT.innerHTML = text;
	_PART_INDEX++;

	// If full sentence has been displayed then start to delete the sentence after some time
	if(text === _CONTENT[_PART]) {
		clearInterval(_INTERVAL_VAL);
		setTimeout(function() {
			_INTERVAL_VAL = setInterval(Delete, 50);
		}, 1000);
	}
}

// Implements deleting effect
function Delete() {
	var text =  _CONTENT[_PART].substring(0, _PART_INDEX - 1);
	_ELEMENT.innerHTML = text;
	_PART_INDEX--;

	// If sentence has been deleted then start to display the next sentence
	if(text === '') {
		clearInterval(_INTERVAL_VAL);

		// If last sentence then display the first one, else move to the next
		if(_PART == (_CONTENT.length - 1))
			_PART = 0;
		else
			_PART++;
		_PART_INDEX = 0;

		// Start to display the next sentence after some time
		setTimeout(function() {
			_INTERVAL_VAL = setInterval(Type, 100);
		}, 200);
	}
}

// Start the typing effect on load
_INTERVAL_VAL = setInterval(Type, 100);

</script>
